 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-lg-offset-0">
                        <div class="modal-body"></div>
                            <h2>{{ post.title }} - {{post.subtitle}}</h2>
                            <hr class="star-primary">
                            {% for image in post.images %}
                            <img src="img/portfolio/{{ image }}" class="img-responsive portfolio-image" alt="{{ post.alt }}">
                            {% endfor %}

                            <p>{{ post.description }}</p>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
