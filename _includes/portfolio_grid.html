<!-- Portfolio Grid Section -->
<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Portfolio</h2>
                <h3 class="section-subheading text-muted">Zdjęcia wykonanych usług</h3>
            </div>
        </div>
        <div class="row">
            <!-- Portfolio Modals -->
            <div class="grid">
                <div class="grid-sizer"></div>
                {% for image in site.static_files %} 
                    {% if image.path contains 'img/portfolio/all/wide/optimized' %}
                    <div class="grid-item grid-item--width2">
                        <div class="img-wrapper" data-fancybox="gallery" href="{{image.path}}" data-alt="img/loading_spinner.gif">
                            <img src="{{image.path | replace 'optimized', 'thumbnails'}}">
                        </div>
                    </div>
                    {% endif %} 
                {% endfor %}

                {% for image in site.static_files %} 
                    {% if image.path contains 'img/portfolio/all/narrow/optimized' %}
                    <div class="grid-item">
                        <div class="img-wrapper" data-fancybox="gallery" href="{{image.path}}" data-alt="img/loading_spinner.gif">
                            <img src="{{image.path | replace 'optimized', 'thumbnails'}}">
                        </div>
                    </div>
                    {% endif %} 
                {% endfor %}
            </div>
        </div>
    </div>
</section>
