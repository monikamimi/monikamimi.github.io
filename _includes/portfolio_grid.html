<!-- Portfolio Grid Section -->
<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Portfolio</h2>
                <h3 class="section-subheading text-muted">Zdjęcia wykonanych usług</h3>
            </div>
        </div>
        <div class="row">
            <!-- Portfolio Modals -->

            <div class="grid">
                <div class="grid-sizer"></div>
                {% for post in site.posts %} {% for imageObj in post.images %} {% assign image = imageObj | split: ',' %}

                <div class="grid-item {{ image[1] }}">
                    <div class="img-wrapper" data-fancybox="gallery" href="img/portfolio/optimized/{{ image[0] }}" data-alt="img/loading_spinner.gif">
                        <img src="img/portfolio/thumbnails/{{ image[0] }}">
                    </div>
                </div>
                {% endfor %} {% endfor %}
            </div>
